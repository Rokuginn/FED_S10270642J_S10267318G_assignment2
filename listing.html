<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your PC Parts</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MokeSell</div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">PC Parts</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">Log out</a></li>
            </ul>
            <div class="user-info" id="userInfo" style="display: none;">
                <img id="profilePicture" src="path/to/default-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <span id="welcomeMessage"></span>
                <a href="listing.html" id="sellBtn" style="display: none;">Sell</a>
            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-comment-dots"></i></a>
            </div>
        </div>
    </nav>
    <!-- Navbar End-->

    <!-- Listing Page Container -->
    <div class="listing-page-container">
        <!-- Listing Form -- Dont Remove! -->
        <div class="listing-form-container">
            <h2>List Your PC Parts</h2>
            <form id="listingForm" enctype="multipart/form-data">
                <label for="partName">Part Name:</label>
                <input type="text" id="partName" name="partName" required>

                <label for="brand">Brand:</label> <!-- Add brand input -->
                <input type="text" id="brand" name="brand" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="gpu">GPU</option>
                    <option value="cpu">CPU</option>
                    <option value="motherboard">Motherboard</option>
                    <option value="ram">RAM</option>
                    <option value="storage">Storage</option>
                    <option value="psu">PSU</option>
                    <option value="case">Case</option>
                </select>

                <label for="condition">Condition:</label>
                <div class="condition-buttons">
                    <button type="button" class="condition-btn" data-condition="brand_new">Brand New</button>
                    <button type="button" class="condition-btn" data-condition="like_new">Like New</button>
                    <button type="button" class="condition-btn" data-condition="lightly_used">Lightly Used</button>
                    <button type="button" class="condition-btn" data-condition="well_used">Well Used</button>
                </div>
                <input type="hidden" id="condition" name="condition" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="images">Upload Images (up to 4):</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="image-preview__image">
                    <span class="image-preview__default-text">Image Preview</span>
                </div>

                <button type="submit">Submit Listing</button>
            </form>
        </div>

        <!-- Listed Items -->
        <div class="listed-items-container" id="listedItemsContainer">
            <h2>Your Listed Items</h2>
            <div id="listedItems" class="grid-container"></div>
        </div>
        

    <script src="js/listing.js"></script>
    <script src="js/login.js"></script>
    <script src="js/search.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
