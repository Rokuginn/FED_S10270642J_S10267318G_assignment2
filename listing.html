<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your PC Parts</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MokeSell</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">PC Parts</a></li>
            <li><a href="#">Peripheral</a></li>
            <li><a href="#" id="signUpBtn">SignUp</a></li>
        </ul>
        <div class="user-info" id="userInfo" style="display: none;">
            <img id="profilePicture" src="Images/avatar-default.svg" alt="" class="profile-picture">
            <span id="welcomeMessage"></span>
            <button id="sellBtn" style="display: none;">Sell</button>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-comment-dots"></i></a>
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <!-- Navbar End-->

    <!-- Search Bar -->
    <div class="search-bar" id="searchBar">
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
    <!-- Login/Registration Popup -->
    <div id="loginPopup" class="login-popup">
        <div class="login-popup-content">
            <span class="close-btn">&times;</span>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
                <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="Register" class="tabcontent">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Listing Page Container -->
    <div class="listing-page-container">
        <!-- Listing Form -->
        <div class="listing-form-container">
            <h2>List Your PC Parts</h2>
            <form id="listingForm" enctype="multipart/form-data">
                <label for="partName">Part Name:</label>
                <input type="text" id="partName" name="partName" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="gpu">GPU</option>
                    <option value="cpu">CPU</option>
                    <option value="motherboard">Motherboard</option>
                    <option value="ram">RAM</option>
                    <option value="storage">Storage</option>
                    <option value="psu">PSU</option>
                    <option value="case">Case</option>
                </select>

                <label for="condition">Condition:</label>
                <div class="condition-buttons">
                    <button type="button" class="condition-btn" data-condition="brand_new">Brand New</button>
                    <button type="button" class="condition-btn" data-condition="like_new">Like New</button>
                    <button type="button" class="condition-btn" data-condition="lightly_used">Lightly Used</button>
                    <button type="button" class="condition-btn" data-condition="well_used">Well Used</button>
                </div>
                <input type="hidden" id="condition" name="condition" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="image-preview__image">
                    <span class="image-preview__default-text">Image Preview</span>
                </div>

                <button type="submit">Submit Listing</button>
            </form>
        </div>

        <!-- Listed Items -->
        <div class="listed-items-container" id="listedItemsContainer">
            <h2>Your Listed Items</h2>
            <div id="listedItems" class="grid-container"></div>
        </div>
    </div>

    <script src="js/listing.js"></script>
    <script src="js/login.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
