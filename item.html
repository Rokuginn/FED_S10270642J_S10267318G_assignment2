<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - MokeSell</title>
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MokeSell</div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="parts.html">PC Parts</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">Log out</a></li>
            </ul>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="welcomeMessage"></span>
                <a href="listing.html" id="sellBtn" style="display: none;">Sell</a>
                <div class="moke-points">
                    <i class="fas fa-coins"></i>
                    <span id="mokePoints">0</span>
                </div>
            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="chat.html"><i class="fas fa-comment-dots"></i></a>
            </div>
        </div>
    </nav>
    <!-- Navbar End-->
    <div class="item-page-container">
        <div class="item-details-container" id="itemDetailsContainer">
            <!-- Item details will be populated here -->
        </div>
        <div class="item-description-container" id="itemDescriptionContainer">
            <!-- Item description will be populated here -->
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/search.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/item.js"></script>
    <script type="module" src="js/geminiConfig.js"></script>
    <script type="module" src="js/chatbot.js"></script>

    <div class="chatbot-widget" id="chatbotWidget">
        <button class="chatbot-toggle" id="chatbotToggle">
            <i class="fas fa-robot"></i>
        </button>
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-header">
                <h3>PC Parts Advisor</h3>
                <button class="close-btn" id="chatbotClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hi! I'm your AI PC building assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask about PC builds...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
